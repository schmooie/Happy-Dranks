<div class="col-md-12">
  <div class="row">
    <div class="col-md-7"> <!-- maps -->
      <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
        <markers models="bars" idkey="'_id'" coords="'self'" click="'onClicked'" doRebuildAll="'true'">
          <windows show="'showWindow'" closeclick="'closeClick'" options="'windowOptions'">
            <div class="info-window">
              <p ng-non-bindable>
                <strong>{{name}}</strong></p>
              <p ng-non-bindable>Price: {{price}}  |  Rating: {{rating}}</p>
            </div>
          </windows>
        </markers>
      </google-map>
    </div> <!-- end of maps -->

    <div class="col-md-5">
      <h3 class="title">SEARCH FOR HAPPY HOURS</h3>
      <form ng-submit="search()">
        <input type="text" ng-model="name" placeholder="Search by Name">

      </form>
    </div>

  <div class="col-xs-12" ng-show="foundBars">
    <h2 class="title">YOUR HAPPY HOURS</h2>
    <div class="bar col-md-3 col-sm-4 col-xs-6" ng-repeat="bar in bars">
      <h5 class="bar-name">
        <strong ng-click="bar.marker.onClicked(bar)">{{bar.name}}</strong>
        <a ng-href="{{bar.fs_url}}" class="fa fa-foursquare"></a>
        <a ng-href="{{bar.url}}" ng-show="{{!!bar.url}}" class="fa fa-link"></a>
      </h5>
      <div class="col-md-6 bar-info">
        <p>
          Price: {{bar.price}}
        </p>

      </div>
      <div class="col-md-6 bar-info">
        <p>Rating: {{bar.rating}}</p>
      </div>
  </div>
</div>
<div class="col-xs-12 no-bars-found" ng-hide="foundBars">
  <span ng-class="iconClass">
    <span ng-show="notSearched"> Maybe you should try searching for some bars.</span>
    <span ng-show="couldntFind"> Sorry, we couldn't find what you were looking for.</span>
  </span>
</div>
