<div ng-include="'partials/navbar'"></div>

<div class="col-md-12">
  <google-map center="map.center" zoom="map.zoom" draggable="true" ng-cloak>

    <markers models="bars" idkey="'_id'"coords="'self'" click="'onClicked'">
      <windows show="'showWindow'" closeclick="'closeClick'" options="'windowOptions'" ng-cloak>
        <div class="info-window">
          <p ng-non-bindable><strong>{{name}}</strong></p>
          <p ng-non-bindable>Price: {{price}}  |  Rating: {{rating}}</p>
        </div>
      </windows>
    </markers>

 </google-map>
  <button type="submit" class="btn btn-default" ng-click="findNear()">Near Me</button>
</div>

<div class="col-md-12">
  <h2 class="title">HAPPY HOURS NEAR YOU</h2>
  <div class="col-md-4 bar" ng-repeat="bar in bars">
    <h4><strong>{{bar.name}}</strong></h4>


  </div>
</div>

<div class="footer">
  <p>I â™¥ getting drunk.</p>
</div>
