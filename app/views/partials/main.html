

<div class="col-md-12">
  <div class="row">
    <div class="col-md-8"> <!-- maps -->
      <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options">
        <markers models="bars" idkey="'_id'" coords="'self'" click="'onClicked'" doRebuildAll="'true'">
          <windows show="'showWindow'" closeclick="'closeClick'" options="'windowOptions'">
            <div class="info-window">
              <p ng-non-bindable>
                <strong>{{name}}</strong></p>
              <p ng-non-bindable>Price: {{price}}  |  Rating: {{rating}}</p>
            </div>
          </windows>
        </markers>
      </google-map>
    </div> <!-- end of maps -->

    <div class="col-md-4">
      <div class="side-bar-thirds">
        <h4 class="title">HAPPY HOURS NEAR YOU</h4>
      </div>
      <div class="side-bar-third">
        <button class="btn btn-danger"ng-click="findNear()">
          <span class="glyphicon glyphicon-screenshot"></span>
        NEARBY
        </button>
      </div>
      <div ng-hide="nearbyBars" class="frown">
        <span class="fa fa-frown-o fa-5x" ng-click="findNear()"></span> <span class="fa fa-frown-o fa-5x" ng-click="findNear()"></span> <span class="fa fa-frown-o fa-5x" ng-click="findNear()"></span>
        <p>Maybe you should press the button.</p>
      </div>
      <div ng-show="nearbyBars" class="side-bar-half bar" ng-repeat="bar in bars.slice(-numNearby)">
        <h5>
          <strong ng-click="bar.marker.onClicked(bar)">{{bar.name}}</strong>
        </h5>
        <div class="side-bar-thirds">
          <p>
            Price: {{bar.price}}
          </p>
          <p>
            Rating: {{bar.rating}}
          </p>
        </div>
        <div class="side-bar-third">
          <p>
            <a ng-href="{{bar.fs_url}}" class="fa fa-foursquare"></a>
          </p>
          <p>
            <a ng-show="{{!!bar.url}}"ng-href="{{bar.url}}" class="fa fa-link"></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12">
  <h2 class="title">SOME HAPPY HOURS TO START</h2>
  <div class="col-md-3 bar" ng-repeat="bar in bars">
    <h5>
      <strong ng-click="bar.marker.onClicked(bar)">{{bar.name}}</strong>
      <a ng-href="{{bar.fs_url}}" class="fa fa-foursquare"></a>
      <a ng-href="{{bar.url}}" ng-show="{{!!bar.url}}" class="fa fa-link"></a>
    </h5>
    <div class="col-md-6">
      <p>
        Price: {{bar.price}}
      </p>
    </div>
    <div class="col-md-6">
      <p>Rating: {{bar.rating}}</p>
    </div>
  </div>
</div>
